apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/knpillutla/vm-monitoring.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
